<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
    <!-- 登录页面header-->
    <div class="login-header">
        <div class="logo">
            <img src="img/login/logo.png" />
        </div>
        <div class="login-title">
            <div class="IsLogin d-none">

            </div>
            <div class="unLogin">
                <span><a href="http://127.0.0.1:3000/join.html">招聘首页</a></span>
                <em>|</em>
                <span><a href="http://127.0.0.1:3000/login">登录</a></span>
                <em>|</em>
                <span><a href="http://127.0.0.1:3000/register.html">注册</a></span>
            </div>
        </div>
    </div>
    <div class="login-body">
        <div class="login-map">
            <div class="lb">
                <div class="lb-left">
                    <div class="middle-line">or</div>
                    <span>密码登录</span>
                    <span>短息验证登录</span>
                    <form id="loginForm">
                        <div class="lb-form">
                            <p class="lb-form-title">手机或邮箱</p>
                            <input type="text" />
                        </div>
                        <div class="lb-form">
                            <p class="lb-form-title">密码</p>
                            <input type="password" />
                        </div>
                        <div class="lb-form">
                            <p class="lb-form-title">验证码</p>
                            <input type="text" />
                            <img src="img/login/Code.gif" />
                        </div>
                        <div class="lb-desc">
                            <div><input type="checkbox">下次自动登录</input></div>
                            <a href="#">忘记密码</a>
                        </div>
                        <button class="isLog">登录</button>
                    </form>
                </div>
            <!-- 第三方登录-->
                <div class="lb-right">
                    <h3>请使用其他方式登录</h3>
                    <div class="lb-right-one">
                        <a href="#"><img src="img/login/wechant.jpg" /></a>
                        <a href="#"><img src="img/login/weibo.jpg" /></a>
                        <a href="#"><img src="img/login/qq.jpg" /></a>
                    </div>
                    <a href="http://127.0.0.1:3000/register.html" class="register">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <p>©2019 上海阅文信息技术有限公司
            <a href="#">京ICP备05051632号
                <img src="img/login/beian.png" />
                京公网安备 11010802020454号
            </a>
            帮助热线：4006506886</p>
    </div>

</body>
</html>
