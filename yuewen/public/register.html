<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>
<!-- 登录页面header-->
<div class="register-header">
    <div class="logo">
        <img src="img/login/logo.png" />
    </div>
    <div class="register-title">
        <div class="IsLogin d-none">

        </div>
        <div class="unLogin">
            <span><a href="http://127.0.0.1:3000/join.html">招聘首页</a></span>
            <em>|</em>
            <span><a href="http://127.0.0.1:3000/login">登录</a></span>
            <em>|</em>
            <span><a href="http://127.0.0.1:3000/register.html">注册</a></span>
        </div>
    </div>
</div>
<div class="register-body">
    <div class="register-map">
        <div class="lb">
            <div class="lb-left">
                <div class="middle-line">or</div>
                <span>手机号登录</span>
                <form id="loginForm">
                    <div class="lb-form">
                        <p class="lb-form-title">手机号</p>
                        <input type="text" />
                    </div>
                    <div class="lb-form">
                        <p class="lb-form-title">密码</p>
                        <input type="password" />
                    </div>
                    <div class="lb-form">
                        <p class="lb-form-title">确认密码</p>
                        <input type="password" />
                    </div>
                    <div class="lb-form">
                        <p class="lb-form-title">验证码</p>
                        <input type="text" />
                        <a href="javasceipt:;" class="get">获取验证码</a>
                    </div>
                    <div class="lb-desc">
                        <div><input type="checkbox">我已经同意《服务协议》</input></div>
                    </div>
                    <button class="isLog">登录</button>
                </form>
            </div>
            <!-- 第三方登录-->
            <div class="lb-right">
                <h3>请使用其他方式登录</h3>
                <div class="lb-right-one">
                    <a href="#"><img src="img/login/wechant.jpg" /></a>
                    <a href="#"><img src="img/login/weibo.jpg" /></a>
                    <a href="#"><img src="img/login/qq.jpg" /></a>
                </div>
                <a href="http://127.0.0.1:3000/register.html" class="register">立即登录</a>
            </div>
        </div>
    </div>
</div>
<div class="register-footer">

        </a>
        帮助热线：4006506886</p>
</div>

</body>
</html>
